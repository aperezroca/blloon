<section class="book-detail">
  <header>
    <h1>{{book.title}}</h1>
    <h2>{{book.author}}</h2>
    <img src="{{book.large_cover_image_url}}" />
  </header>
  <div class="description-container" id="book-description">
    <p ng-bind-html="renderHtml(book.description)"></p>
    <small>{{book.blloonUrl}}</small>
  </div>
</section>
